<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recipe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let profile of profiles">
    <ion-card-header>
      <ion-card-title>{{profile[0]["id"]}}</ion-card-title>
      <ion-card-subtitle>{{profile[0]["name"]}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      It is a dish composed of pork slices cooked in soy sauce, vinegar, and garlic.
    </ion-card-content>
  </ion-card>
</ion-content>
